<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Negro - Game</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: auto;
            overflow: auto;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #ui-container {
            display: inline-block;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1100px;
            padding: 10px;
            background: linear-gradient(90deg, #222, #333);
            border: 2px solid #555;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        #health-bar {
            width: 200px;
            height: 20px;
            background-color: #770000;
            border-radius: 12px;
            border: 2px solid #444;
            overflow: hidden;
        }

        #health-bar-inner {
            width: 100%;
            height: 100%;
            background-color: #00aa00;
            transition: width 0.3s ease-in-out;
        }

        #game-container {
            width: 100%;
            max-width: 1100px;
            aspect-ratio: 1100 / 500;
            margin: 0 auto;
            border-radius: 10px;
            background: linear-gradient(180deg, #111, #222);
            position: relative;
            overflow: hidden;
        }

        #onscreen-controls {
            width: 75%;
            margin: 10px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            border: 2px solid #555;
        }

        #joystick-area {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            touch-action: none;
        }

        #attack-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(180deg, #333, #555);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="ui-container">
            <h1>Turbo Negro!</h1>
            <div id="health-bar">
                <div id="health-bar-inner"></div>
            </div>
        </div>
        <div id="game-container"></div>
        <div id="onscreen-controls">
            <div id="joystick-area"></div>
            <button id="attack-button">Attack</button>
        </div>
    </div>

    <!-- Phaser Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>

    <script type="module">
        import StartMenu from './startMenu.js';
        import Level1 from './level1.js';
        import Level2 from './level2.js';
        import Level3 from './level3.js';
        import Level4 from './level4.js';
        import Level5 from './level5.js';
        import BossFight from './bossFight.js';

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let controlMode = 'joystick'; // Default to joystick

        // Hide joystick and attack button on non-mobile devices
        if (!isMobile) {
            document.getElementById('joystick-area').style.display = 'none';
            document.getElementById('attack-button').style.display = 'none';
        }

        // Initialize Tilt Controls
        function initTiltControl() {
            const handleTilt = (event) => {
                if (event.gamma !== null) {
                    const sensitivity = 2;
                    const clampedGamma = Math.max(-30, Math.min(30, event.gamma));
                    const velocityX = clampedGamma * sensitivity;

                    if (typeof player !== 'undefined' && player.setVelocityX) {
                        player.setVelocityX(velocityX);
                    }
                }
            };
            window.addEventListener('deviceorientation', handleTilt);
        }

        function initializeControls() {
            if (isMobile && /iPhone/i.test(navigator.userAgent)) {
                const enableTilt = confirm(
                    "This game supports tilt controls for iPhone. Enable 'Motion & Orientation Access' in Safari settings. Use tilt controls?"
                );
                if (enableTilt && typeof DeviceMotionEvent !== 'undefined' && DeviceMotionEvent.requestPermission) {
                    DeviceMotionEvent.requestPermission()
                        .then((response) => {
                            if (response === 'granted') {
                                console.log('Tilt controls enabled!');
                                controlMode = 'tilt';
                                initTiltControl();
                            } else {
                                alert('Tilt controls denied. Using joystick instead.');
                            }
                        })
                        .catch((err) => {
                            console.error('Error enabling tilt:', err);
                            alert('Tilt controls unavailable. Using joystick.');
                        });
                } else {
                    alert('Tilt controls not supported. Using joystick.');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', initializeControls);

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
            },
            width: 1100,
            height: 500,
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 300 }, debug: false },
            },
            scene: [StartMenu, Level1, Level2, Level3, Level4, Level5, BossFight],
        };

        const game = new Phaser.Game(config);
        if (controlMode === 'tilt') initTiltControl();
    </script>
</body>
</html>
