<!DOCTYPE html>
<html>
<head>
    <title>Turbo Negro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="phaser.js"></script>
    <script src="startMenu.js"></script>
    <script src="level1.js"></script>
    <script src="level2.js"></script>
    <script src="level3.js"></script>
    <script src="level4.js"></script>
    <script src="level5.js"></script>
    <script src="bossFight.js"></script>
    <style>
        #mobile-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <div id="mobile-controls" style="display: none;">
        <button class="control-button" id="left-button">←</button>
        <button class="control-button" id="jump-button">↑</button>
        <button class="control-button" id="right-button">→</button>
        <button class="control-button" id="attack-button">⚔</button>
    </div>

    <script>
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);

        if (isMobile) {
            document.getElementById('mobile-controls').style.display = 'flex';
        }

        const gameConfig = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: 800,
            height: 600,
            scene: [StartMenu, Level1, Level2, Level3, Level4, Level5, BossFight],
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            input: {
                keyboard: true,
                gamepad: true
            }
        };

        const game = new Phaser.Game(gameConfig);

        // Desktop controls
        const cursors = game.input.keyboard.createCursorKeys();
        const spacebar = game.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

        // Mobile controls
        window.addEventListener('deviceorientation', function(event) {
            if (isMobile) {
                const tilt = event.gamma; // Gamma is left-to-right tilt
                if (tilt !== null) {
                    game.input.emit('tilt', tilt);
                }
            }
        });

        let touchStartY = null;

        window.addEventListener('touchstart', function(event) {
            touchStartY = event.touches[0].clientY;
        });

        window.addEventListener('touchend', function(event) {
            const touchEndY = event.changedTouches[0].clientY;
            if (touchStartY !== null && touchEndY < touchStartY - 50) {
                game.input.emit('jump');
            }
            touchStartY = null;
        });

        document.getElementById('left-button').addEventListener('click', () => game.input.emit('move', 'left'));
        document.getElementById('right-button').addEventListener('click', () => game.input.emit('move', 'right'));
        document.getElementById('jump-button').addEventListener('click', () => game.input.emit('jump'));
        document.getElementById('attack-button').addEventListener('click', () => game.input.emit('attack'));

        window.addEventListener('touchstart', function(event) {
            if (event.target.id === 'attack-button') return; // Prevent duplicate tap events
            game.input.emit('attack');
        });
    </script>
</body>
</html>
