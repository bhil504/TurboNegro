<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Negro - Start Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <!-- Phaser JS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>

    <script type="module">
        // Import the game scenes
        import StartMenu from './startMenu.js';
        import Level1 from './level1.js';
        import Level2 from './level2.js';
        import Level3 from './level3.js'; 

        // Debugging hook
        console.log('Initializing Phaser game configuration...');

        // Configure the Phaser game instance
        const config = {
            type: Phaser.AUTO, // Automatically use WebGL or Canvas
            width: 1100, // Fixed width for previous levels
            height: 500, // Fixed height for previous levels
            backgroundColor: '#000000', // Set to black for better visibility during debugging
            parent: 'game-container', // Attach game canvas to this container
            physics: {
                default: 'arcade', // Enable arcade physics system
                arcade: {
                    gravity: { y: 200 }, // Adjust gravity for a smoother experience
                    debug: false, // Set to true to enable debugging visuals
                },
            },
            scene: [StartMenu, Level1, Level2, Level3], // Add Level3 to the scene array
        };

        // Log configuration for debugging
        console.log('Phaser game config:', config);

        // Create the Phaser game instance
        const game = new Phaser.Game(config);

        // Attach error handling for Phaser initialization
        window.addEventListener('error', (e) => {
            console.error('Error occurred in Phaser game:', e.message, e.error);
        });
    </script>
</head>
<body>
    <!-- Container for the game -->
    <div id="game-container"></div>
</body>
</html>
