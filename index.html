<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Negro - Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center everything horizontally */
            justify-content: center;
            height: 100vh; /* Full screen height */
        }

        #ui-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1100px; /* Match game container width */
            padding: 10px;
            box-sizing: border-box;
            background-color: #222;
            border: 1px solid #444;
            margin-bottom: 0;
        }

        #health-bar-container, #enemy-count {
            font-size: 16px;
            padding: 5px 10px;
            background-color: #333;
            border-radius: 5px;
            color: white;
        }

        #health-bar {
            width: 200px;
            height: 20px;
            background-color: red;
            border: 1px solid #444;
        }

        #health-bar-inner {
            width: 100%;
            height: 100%;
            background-color: green;
        }

        #game-container {
            display: block;
            width: 1100px; /* Match with game width */
            height: 500px; /* Match with game height */
            margin: 0 auto;
            border: 1px solid #444; /* Optional border for visual alignment */
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- UI Container -->
    <div id="ui-container">
        <div id="health-bar-container">
            Health: <div id="health-bar"><div id="health-bar-inner"></div></div>
        </div>
        <div><h1>Turbo Negro!</h1></div>
        <div id="enemy-count">Enemies Left: 0</div>
    </div>

    <!-- Phaser Game Container -->
    <div id="game-container"></div>

    <!-- Phaser Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>

    <script type="module">
        // Import the game scenes
        import StartMenu from './startMenu.js';
        import Level1 from './level1.js';
        import Level2 from './level2.js';
        import Level3 from './level3.js';
        import Level4 from './level4.js';
        import Level5 from './level5.js';
        import BossFight from './bossFight.js';

        const config = {
            type: Phaser.AUTO,
            width: 1100,
            height: 500,
            backgroundColor: '#000000',
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 },
                    debug: false,
                },
            },
            scene: [StartMenu, Level1, Level2, Level3, Level4, Level5, BossFight],
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
